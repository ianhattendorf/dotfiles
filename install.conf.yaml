- defaults:
    link:
      relink: true
      create: true
      force: true

- shell:
  - mkdir -p ~/.config/Code/User
  - mkdir -p ~/.config/fish
  - mkdir -p ~/.config/i3
  - mkdir -p ~/.config/i3status
  - mkdir -p ~/.config/mpv
  - mkdir -p ~/.config/mpv/scripts
  - mkdir -p ~/.gnupg

- clean:
  - '~'
  - '~/.config/Code/User'
  - '~/.config/fish'
  - '~/.config/i3'
  - '~/.config/i3status'
  - '~/.config/mpv'
  - '~/.gnupg'

- link:
    ~/.bash_profile: .bash_profile
    ~/.bashrc: .bashrc
    ~/.editorconfig: .editorconfig
    ~/.gemrc: .gemrc
    ~/.gitconfig: .gitconfig
    ~/.gitignore: .gitignore
    ~/.gnupg/gpg.conf: .gnupg/gpg.conf
    ~/.gnupg/dirmngr.conf: .gnupg/dirmngr.conf
    ~/.gnupg/gpg-agent.conf: .gnupg/gpg-agent.conf
    ~/.irbrc: .irbrc
    ~/.nethackrc: .nethackrc
    ~/.profile: .profile
    ~/.rpmmacros: .rpmmacros
    ~/.vim/colors/seoul256.vim: .vim/colors/seoul256.vim
    ~/.vimrc: .vimrc
    ~/.config/Code/User/settings.json: config/Code/User/settings.json
    ~/.config/fish/config.fish: config.fish
    ~/.config/i3/config: config
    ~/.config/i3status/config: config
    ~/.config/mpv/mpv.conf: config/mpv/mpv.conf
    ~/.config/mpv/scripts/auto-profiles.lua: config/mpv/scripts/auto-profiles.lua
    ~/.config/mpv/scripts/auto-profiles-functions.lua: config/mpv/scripts/auto-profiles-functions.lua

- defaults:
    link:
      relink: true
      create: true
      force: true

- shell:
  - mkdir -p ~/.config/fish
  - mkdir -p ~/.gnupg

- clean: ['~', '~/.config/fish', '~/.gnupg']

- link:
    ~/.bash_profile: .bash_profile
    ~/.bashrc: .bashrc
    ~/.editorconfig: .editorconfig
    ~/.gemrc: .gemrc
    ~/.gitconfig: .gitconfig
    ~/.gitignore: .gitignore
    ~/.gnupg/gpg.conf: .gnupg/gpg.conf
    ~/.gnupg/dirmngr.conf: .gnupg/dirmngr.conf
    ~/.gnupg/gpg-agent.conf: .gnupg/gpg-agent.conf
    ~/.irbrc: .irbrc
    ~/.nethackrc: .nethackrc
    ~/.profile: .profile
    ~/.vimrc: .vimrc
    ~/.config/fish/config.fish: config.fish

- defaults:
    link:
      relink: true
      create: true
      force: true

- shell:
  - mkdir -p ~/.config/fish

- clean: ['~', '~/.config/fish']

- link:
    ~/.editorconfig: .editorconfig
    ~/.gemrc: .gemrc
    ~/.gitconfig: .gitconfig
    ~/.gitignore: .gitignore
    ~/.irbrc: .irbrc
    ~/.nethackrc: .nethackrc
    ~/.vimrc: .vimrc
    ~/.config/fish/config.fish: config.fish
